<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RBSE TrackPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        font-family: Segoe UI, sans-serif;
        background: #f4f6fb;
      }

      header {
        background: #0e2927;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
      }

      .subject-card {
        background: #fff;
        border-radius: 14px;
        padding: 16px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .subject-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }

      .subject-header h2 {
        margin: 0;
        color: #0e2927;
      }

      .arrow {
        font-size: 20px;
        transition: 0.3s;
      }

      .progress-bar {
        background: #e5e7eb;
        border-radius: 10px;
        overflow: hidden;
        height: 10px;
        margin-top: 10px;
      }

      .progress {
        height: 100%;
        width: 0%;
        background: #22c55e;
        transition: 0.4s;
      }

      .chapters {
        display: none;
        margin-top: 15px;
      }

      .chapter {
        border-bottom: 1px solid #e5e7eb;
        padding: 10px 0;
      }

      .chapter:last-child {
        border-bottom: none;
      }

      .chapter-title {
        font-weight: 600;
      }

      .options {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        font-size: 14px;
        margin-top: 5px;
      }

      .status {
        font-size: 13px;
        margin-top: 4px;
        font-weight: 600;
      }

      .completed {
        color: #16a34a;
      }
      .incomplete {
        color: #dc2626;
      }

      footer {
        text-align: center;
        padding: 15px;
        color: #555;
      }
      .hidden {
  display: none;
}

.back-btn {
  background: #0e2927;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 10px;
}

    </style>
  </head>

  <body>

      <p>Science (Maths)</p>
    </header>

    <div class="container" id="app"></div>

const app = document.getElementById("app");
const data = JSON.parse(localStorage.getItem("rbseTracker")) || {};

function save() {
  localStorage.setItem("rbseTracker", JSON.stringify(data));
}

function subjectListView() {
  app.innerHTML = "";

  for (const subject in syllabus) {
    const card = document.createElement("div");
    card.className = "subject-card";

    card.innerHTML = `
      <div class="subject-header">
        <h2>${subject}</h2>
        <span class="arrow">➡</span>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    `;

    const progress = card.querySelector(".progress");

    updateProgress(subject, progress);

    card.onclick = () => subjectDetailView(subject);

    app.appendChild(card);
  }
}

function subjectDetailView(subject) {
  app.innerHTML = "";

  const card = document.createElement("div");
  card.className = "subject-card";

  card.innerHTML = `
    <button class="back-btn">⬅ Back</button>
    <h2 style="color:#0e2927">${subject}</h2>
  `;

  card.querySelector(".back-btn").onclick = subjectListView;

  syllabus[subject].forEach((ch) => {
    const key = subject + "-" + ch;
    data[key] ||= { theory: false, questions: false, mcq: false };

    const completed =
      data[key].theory && data[key].questions && data[key].mcq;

    const div = document.createElement("div");
    div.className = "chapter";

    div.innerHTML = `
      <div class="chapter-title">${ch}</div>
      <div class="options">
        <label><input type="checkbox" ${data[key].theory?"checked":""}> Theory</label>
        <label><input type="checkbox" ${data[key].questions?"checked":""}> Questions</label>
        <label><input type="checkbox" ${data[key].mcq?"checked":""}> MCQ</label>
      </div>
      <div class="status ${completed?"completed":"incomplete"}">
        ${completed?"Completed":"Incomplete"}
      </div>
    `;

    const boxes = div.querySelectorAll("input");

    boxes[0].onchange = e => data[key].theory = e.target.checked;
    boxes[1].onchange = e => data[key].questions = e.target.checked;
    boxes[2].onchange = e => data[key].mcq = e.target.checked;

    boxes.forEach(b =>
      b.addEventListener("change", () => {
        save();
        subjectDetailView(subject);
      })
    );

    card.appendChild(div);
  });

  app.appendChild(card);
}

function updateProgress(subject, bar) {
  const chapters = syllabus[subject];
  let done = 0;
  chapters.forEach(ch => {
    const k = subject + "-" + ch;
    if (data[k]?.theory && data[k]?.questions && data[k]?.mcq) done++;
  });
  bar.style.width = (done / chapters.length) * 100 + "%";
}

// INITIAL LOAD
subjectListView();
    </script>
  </body>
</html>
